{% extends "base.html" %}

{% block content %}
    
    <main class="login-form pt-5">
        <div class="cotainer">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert {% if message.tags %} alert-{{ message.tags }}{% endif %}">{{ message|safe }}</div>
                        {% endfor %}
                    {% endif %}
                    <div class="card">
                        <div class="card-header">Login</div>
                            <div class="card-body">
                                <form method="post" action="{% url 'custom-login' %}">
                                    {% csrf_token %}
                                    <div class="form-group row">
                                        <label for="email_address" class="col-md-4 col-form-label text-md-right">Email</label>
                                        <div class="col-md-6">
                                            <input type="email" id="email_address" class="form-control" name="username" required autofocus>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                                        <div class="col-md-6">
                                            <input type="password" id="password" class="form-control" name="password" required>
                                        </div>
                                    </div>
                                        <div class="col-md-6 offset-md-4">
                                            <button type="submit" value="login" class="btn btn-primary btn-block pt-2">
                                                Login
                                            </button>
                                        </div>
                                    </div>
                                </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
{% endblock %}
