{% for choice in question.obj.options.choices %}
<div class="mdc-form-field">
  <div class="mdc-checkbox">
    <input type="checkbox"
     class="mdc-checkbox__native-control"
     id="checkbox-{{question.id}}-{{forloop.counter}}"
     name="{{ question.obj.get_key }}" 
     {% if choice in question.response.value %} checked=checked {% endif %}
     value="{{choice}}"

    />
    <div class="mdc-checkbox__background">
      <svg class="mdc-checkbox__checkmark"
           viewBox="0 0 24 24">
        <path class="mdc-checkbox__checkmark-path"
              fill="none"
              d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
      </svg>
      <div class="mdc-checkbox__mixedmark"></div>
    </div>
    <div class="mdc-checkbox__ripple"></div>
  </div>
  <label for="checkbox-{{question.id}}-{{forloop.counter}}">{{choice}}</label>
</div>
{% endfor %}
